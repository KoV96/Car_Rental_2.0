<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Receipt</title>
    <link rel="stylesheet" type="text/css" href="/webjars/bootstrap/css/bootstrap.min.css"/>
    <link rel="stylesheet" type="text/css" href="header.css">
</head>
<body>
<div th:insert="header :: topnav"></div>
<div class="container" align="center">
    <br/>
    <h2>
        <mark>User Receipts</mark>
    </h2>
    <br/>
</div>
<br/>
<div th:each="receipt:${receipts}">
    <div>
        <p>
            <mark>Receipt ID: <b th:text="${receipt.getId}"> </b></mark>
        </p>
    </div>
    <table class="table table-stripped table-bordered">
        <thead class="thead-dark">
        <th>Name</th>
        <th>Model</th>
        <th>Price</th>
        </thead>
        <tbody>
        <tr th:each="car : ${receipt.getCars}">
            <td th:text="${car.getCarBrand}">Car Brand</td>
            <td th:text="${car.getCarBrand}">Car Model</td>
            <td th:text="${car.getPrice}">Car Price</td>
        </tr>
        </tbody>
    </table>
    <p>
        Total price = <b th:text="${receipt.getTotalPrice}"></b>
    </p>
        <form th:method="DELETE" th:action="@{/receipt/{id}(id=${receipt.getId()})}">
            <input  type="submit"  value="Delete">
        </form>
    <hr/>
</div>
</body>
</html>
